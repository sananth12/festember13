<!DOCTYPE html>
<html>
<head>
<style>
.myCanvas
{
border:10px solid #40403A;
position:relative;
}

</style>
</head>

<body onload="onload()">

<canvas id="myCanvas" class="myCanvas" width="900" height="500" align="center">
</canvas>

<script type="text/javascript">
var canvas = null;
var img = null,image=null;
var ctx = null;
var imageReady = false;
var tt,weapon=0;
var d;
var hero={
x:100,
y:100,
axe:0,
axe_x:0,
frame:0,
left:function()
  {
  hero.x-=2;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  },
right:function()
  {
  hero.x+=2;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  }
}
function onload()
{
  canvas = document.getElementById('myCanvas');
  ctx = canvas.getContext("2d");
  img = new Image();
  img.src = 'sprites/main.png';
  image=new Image();
  image.src='sprites/attack.png';
  img.onload = loaded();
  hero.x=100;

 }
function loaded() {
  imageReady = true;
  tt=setInterval(redraw,150);
}

window.addEventListener("keypress", function(event){
  
  var key=event.keyCode;
    if(key==97)
    {
    hero.left();
    d=1;
    }
    if(key==100)
    {
    hero.right();
    d=2;
    }
    if(key==32 && d==2)
    {
      // WEAPONS

      weapon=1;
      hero.axe=0;
      hero.axe_x=hero.x +10;
    }
   
  });

window.addEventListener("keyup",function(){ d=3;});
function redraw()
 {
  ctx.fillStyle = '#FFFFFF';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (imageReady)
  {

    if(d==1)
    {
    ctx.drawImage(img,(35*hero.frame)+95,32,30,35,hero.x,hero.y,35,35);
    }
    else if(d==2)
    {
    ctx.drawImage(img,(35*hero.frame)+95,64,30,35,hero.x,hero.y,35,35);
    }
    else if(d==3)
    {
      ctx.drawImage(img,35+95,0,30,35,hero.x,hero.y,35,35);
    }
  }
  if(weapon>0)
  {
       ctx.drawImage(image,82*hero.axe,440,76,100,hero.axe_x,hero.y,100,75);
       if(hero.axe<=8)
        {
          hero.axe++;
          hero.axe_x+=5;
        }
      else
      {
        hero.axe=0;
        weapon=0;
      }
   
  }
}

</script>

</body>
</html>
