<!DOCTYPE html>
<html>
<head>
<title>F13 Game</title>
<style>
.myCanvas
{
border:10px solid #40403A;
position:relative;
}

</head>

<body onload="onload()"  onclick="getcandy()" onmousemove="get(event)">
<canvas id="myCanvas" class="myCanvas" width="500" height="500" align="center"></canvas>

<script type="text/javascript">
var canvas = null;
var img = null,image=null,imgd=null,img2=null,img3=null;
var ctx = null;
var imageReady = false;
var tt,weapon=0,disp=0;
var d,dir,a,gun;
var mag;
var zombie_array=new Array();
var candy_array=new Array();
var t;
var jx=new Array();
var mx,my;
var bf=0;
var ss;
var xf=0;
var ns;
var bs;
var gun=new Array();
var ammo=0;
var candycount=100;
function candy(x,y)
{
this.ncx=x;
this.ncy=y;
}
function get(event)
 {
 mx=event.clientX;
my=event.clientY; 
 }

var hero={
x:100,
y:100,
axe:0,
axe_x:0,
frame:0,
left:function()
  {
  hero.x-=3;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  },
right:function()
  {
  hero.x+=3;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  }
}

///////////// Dragon //////////
function dragon(){
  this.x=350;
  this.y=250;
  this.frame=0,
  this.draw=function()
    {
    ctx.drawImage(imgd,96*this.frame,95,95,95,this.x,this.y,75,75);
    }
  this.move=function()
    {
        this.x-=5;
    this.y+=5;
    ctx.drawImage(imgd,96*this.frame,95,95,95,this.x,this.y,75,75);
        }
  }
dragon.prototype.createfireball = function()
  {
  this.fx=this.x-15;
  this.fy=this.y-15;
  ctx.drawImage(img2,0,0,37,98,this.fx,this.fy,25,25);  
  };
dragon.prototype.movefireball = function()
  {
  this.fx-=10;
    this.fy-=10;
    ctx.drawImage(img2,0,0,37,98,this.fx,this.fy,25,25);
  };

///////////////////////////////

//////////////// Bullet ///////
function bullet()
  {
  if(mx)
  {
if(mx!=-1)
{
  this.dx=hero.x;
  this.dy=hero.y; 
  this.ox=mx-hero.x;
  this.oy=my-hero.y;
  this.mag=(mx-hero.x)*(mx-hero.x)+(my-hero.y)*(my-hero.y);
  this.mag=Math.sqrt(this.mag);
  ctx.beginPath();
  ctx.arc(this.dx,this.dy,5,0*Math.PI,2*Math.PI);
  ctx.fillStyle = 'red';
  ctx.fill();
  ctx.stroke();
  }
  }
  }
bullet.prototype.shoot = function()
  {
  ctx.beginPath();
  ctx.arc(this.dx,this.dy,5,0*Math.PI,2*Math.PI);
  ctx.fillStyle = 'red';
  ctx.fill();

  ctx.stroke();
  this.dx+=10*this.ox/this.mag;
  this.dy+=10*this.oy/this.mag;
  };
///////////////////////////////

function zombie(x,type)
{
   this.x=x;
   this.y=300;
   this.walk='up';
   this.fps=0; // sprite frame
   this.max_fps=3;
   this.x_img=0;
   this.y_img=0;
   this.x_inc=0;
   this.die=false;
   this.img=new Image();
   if(type==1)
   {
       this.img.src="sprites/ZombieSheet2.png";
       this.x_img=196;
       this.y_img=96;
       this.x_inc=31;
       this.max_fps=2;
   }
   this.draw = function() 
  {   
      if(this.walk=='up')
      ctx.drawImage(this.img,(this.x_inc*this.fps)+this.x_img,this.y_img,30,30,this.x,this.y,30,30);
      else if(this.walk=='right')
      ctx.drawImage(this.img,(this.x_inc*this.fps)+this.x_img,this.y_img,25,32,this.x,this.y,25,30);
      else if(this.walk=='left')
      ctx.drawImage(this.img,(this.x_inc*this.fps)+this.x_img,this.y_img,25,32,this.x,this.y,25,30);     
  }

}
zombie.prototype.update = function() 
{
   if(this.fps<this.max_fps)
   {  
      if(this.die==false)
      {
        if(this.walk=='right')
        this.x+=2;
        
        if(this.walk=='left')
        this.x-=2;
        
        if(this.walk=='up')
        this.y-=2;
        
        this.fps++;
      }
      else
      {
        this.y+=20;
        this.fps++;
      }
   }
   else
   {
         this.fps=0;
   }

   /* Checking if reached floor */
   if(this.y<=100)
   {
      if(this.x<hero.x)
      {
        this.walk='right';
        this.x_img=295;
        this.y_img=65;
        this.x_inc=28;
      }
     else{
      this.walk='left';
      this.x_img=295;
      this.y_img=33;
      this.x_inc=28;
     }
   }
 };

//end of constructor

///// Closure for scoring - Ananth //////

function score()
{
  var kills=0;
  return function() {
    kills+=1;
    return kills;
  }
  function say_score()
  {return kills;}
}
var SCORE= score();
///////// closure end //////////////////

//throwing jack 
//jack 
function jack(id)
  {
    this.y=hero.y+30;
    this.id=id;
    this.x=hero.x;
    this.img=new Image();
    this.img.src='sprites/nat.png';
    this.done=false;
    this.draw = function() 
    {
      ctx.drawImage(this.img,0,0,70,60,this.x,this.y,23,24);
    }
  }
jack.prototype.fall = function() 
{
  this.y+=20;
};
 
  /////////
function onload()
{
  mx=mx||-1; 
  canvas = document.getElementById('myCanvas');
  ctx = canvas.getContext("2d");
  img = new Image();
  img.src = 'sprites/main.png';
  image=new Image();
  image.src='sprites/attack.png';
  imgd= new Image();
  imgd.src = 'sprites/FlyingBlueDragon.png';
  imgc=new Image();
imgc.src='sprites/candy1.png';
  img2=new Image();
  img2.src = 'sprites/flame2.png';
 img2.onload=loaded();
  hero.x=100;
   a=new dragon();
  a.draw();
  a.createfireball();
xf=0;

 }
function loaded() {
  imageReady = true;
  d=3;
  tt=setInterval(redraw,100);
}
///////////////
 function getammo()
  {
  if(candycount>0)
  {
  candycount-=candycount/5;
  ammo+=candycount/5;
  alert(ammo);
  }
  }
 function getcandy()
 {
  get(event);

 for(i=0;i<candy_array.length;i++)
  {
  if(candy_array[i]!=null)
  {
  if(Math.abs(mx-candy_array[i].ncx)<45&&Math.abs(my-candy_array[i].ncy)<45)
  candy_array[i]=null;
  }
  }
 candycount+=10;
 }
//////////////
window.addEventListener("keypress", function(event){
  
  var key=event.keyCode;
  if(key==32)
  {
   bf=1;
  }
    if(key==97)
    {
    hero.left();
    d=1;
    }
    if(key==100)
    {
    hero.right();
    d=2;
    }
    if( (key==32 && d==2 )|| (key==32 &&d==1) )
    {
      // WEAPONS
      weapon=1;
      hero.axe=0;
      dir= ( d==2?1:-1);
      hero.axe_x=hero.x + (28*dir);
    }
  //jack 
  if(key==115)
    {
    t=++t||1;
  jx[t]=new jack(t);
    
    }
  });

window.addEventListener("keyup",function(){ d=3;});
var q;

////////////////////////// REDRAW **********************

function redraw()
 {
  ctx.fillStyle = '#FFFFFF';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  /* ########################## */
  var bb=new Image(); 
  bb.src="sprites/red.jpg";
  ctx.drawImage(bb,10,10)
  /* ##########################*/


  /*  SCORING    */
  ctx.font = '18pt Calibri';
  ctx.fillStyle = 'black';
  ctx.fillText("Score:  "+disp,90,50);
  /*                */
  if(bf==1)
   {
  if(ammo)
  {
  bs=++bs||1; 
  gun[bs]=new bullet(); 
   bf=0;
   ammo--;
   }
   
   else
   {
   if(q==0)
   alert('no ammo dude');
      q=++q;
   }
   }
   for(var g=1;g<=bs;g=g+1)
  { 
  gun[g].shoot();
  }
   
  ctx.beginPath();
      ctx.moveTo(0,hero.y+33);
      ctx.lineTo(canvas.width,hero.y+33);
      ctx.stroke();

  ///  Gun?  ////
  ctx.beginPath();
   ctx.moveTo(hero.x,hero.y+15);
    mag=(hero.x-mx)*(hero.x-mx)+(hero.y+15-my)*(hero.y+15-my);
    mag=Math.sqrt(mag);
    ctx.lineTo((30*mx+mag*hero.x)/(mag+30),(my*30+mag*(hero.y+15))/(mag+30));
    ctx.stroke();
  
  /////////////// 
  if (imageReady)
  {  
    a.move();
    //a.movefireball();
    if(d==1)
    {
    ctx.drawImage(img,(35*hero.frame)+95,32,30,35,hero.x,hero.y,35,35);
    }
    else if(d==2)
    {
    ctx.drawImage(img,(35*hero.frame)+95,64,30,35,hero.x,hero.y,35,35);
    }
    else if(d==3)
    {
      ctx.drawImage(img,35+95,0,30,35,hero.x,hero.y,35,35);
    }
  }
  ////////// Drawing+creating zombies  -- Ananth -- //////////////////
  
  var probability=Math.floor((Math.random()*20)+1);
  if(probability<5)
  {
    var temp=new zombie( Math.floor((Math.random()*450)+1),1);
    zombie_array.push(temp);
  }
  for(i=0;i<candy_array.length;i++)
  {
  if(candy_array[i]!=null)
  {
  ctx.drawImage(imgc,candy_array[i].ncx,candy_array[i].ncy,35,35);
  }
  }
 /* for(var i=0;i<zombie_array.length;i++)
  {
       zombie_array[i].update();
       zombie_array[i].draw();
       if(zombie_array[i].y<50)
       {
         zombie_array.splice(i,1);
       }
  }*/
  for(var i=0;i<zombie_array.length ;i++)
  { var v=0;
  if(zombie_array[i].die != true)
  {
  for(var t=1;t<=bs;t++)
  {
  if(Math.abs(zombie_array[i].x+7.5-gun[t].dx)<15 && Math.abs(zombie_array[i].y+7.5-gun[t].dy)<15)
    {
    v=1;
    zombie_array[i].die=true;
    disp=SCORE();
   var ncandy=new candy(zombie_array[i].x,zombie_array[i].y);
   candy_array.push(ncandy);
    break;
    }
  }
  if(v!=1)
  {
  zombie_array[i].update();
    zombie_array[i].draw();   
   }
  }}

  for(var q=1;q<jx.length;q=q+1) // Prinring jacks
  {
    if(jx[q].done==false){
    jx[q].draw();
    jx[q].fall();  }

   /* if(jx[q].y>500)
       {
         jx.splice(q,1);
       }   */  
  }
  //////////////////////// Check for contact (requires optimization) ////////

  for(var i=0;i<zombie_array.length;i++)
    {
      //console.log(zombie_array[i].y);
      for(var q=1;q<jx.length;q=q+1) 
      {
        if(jx[q].x >= zombie_array[i].x-24 && jx[q].x<= zombie_array[i].x+30 &&  jx[q].y>=zombie_array[i].y-24 && jx[q].done==false && zombie_array[i].die==false)
        {
          zombie_array[i].die=true;
          jx[q].done=true;
          disp=SCORE();
          //alert(SCORE());
          jx[q].y=1600;
        }
    
    }
  }
  ////////////////////////////////////////////////////////////////////

  if(weapon>0)
  {
  // axe was getting thrown too close from the body fixed that based on direction to be thrown
  if(weapon==1)
  {
    if(dir>0)
    {
   ctx.drawImage(image,82*hero.axe,440,76,100,hero.axe_x+5,hero.y,50,25);
      }
   else
      ctx.drawImage(image,82*hero.axe,440,76,100,hero.axe_x-15,hero.y,50,25);
   
   if(hero.axe<7)
        {
          hero.axe++;
          hero.axe_x+=20*dir;
        }
      else
      {
        hero.axe=0;
        hero.axe_x+=20*dir;
      }
      
    if(hero.axe_x>canvas.width)
        weapon=0;

  }
  }  
  }
</script>
