<!DOCTYPE html>
<html>
<head>
<style>
.myCanvas
{
border:10px solid #40403A;
position:relative;
}

</style>
</head>

<body onload="onload()">

<canvas id="myCanvas" class="myCanvas" width="900" height="500"  align="center">
</canvas>

<script type="text/javascript">
var canvas = null;
var img = null;
var ctx = null;
var imageReady = false;
var tt;
var d;
var hero={
x:100,
y:0,
frame:0,
left:function()
  {
  hero.x-=1;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  },
right:function()
  {
  hero.x+=1;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  }
}
function onload() 
{
  canvas = document.getElementById('myCanvas');
  ctx = canvas.getContext("2d");
  img = new Image();
  img.src = 'sprites/main.png';
  img.onload = loaded();
  hero.x=100;
  hero.y=0;

 }
function loaded() {
  imageReady = true;
  tt=setInterval(redraw,150);
}

window.addEventListener("keypress", function(event){
  
  var key=event.keyCode;  
    if(key==97)
    {
    hero.left();  
    d=1;
    }
    if(key==100)
    {
    hero.right();
    d=2;
    }
  });
function redraw()
 {
  ctx.fillStyle = '#FFFFFF';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (imageReady)
  {
    if(d==1)
    {
    ctx.drawImage(img,(35*hero.frame)+95,32,30,35,hero.x,hero.y,35,35);
    }
    else if(d==2)
    {
    ctx.drawImage(img,(35*hero.frame)+95,64,30,35,hero.x,hero.y,35,35);
    }
  }         
}   
</script> 

</body>
</html>
