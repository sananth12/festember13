<!DOCTYPE html>
<html>
<head>
<title>F13 Game</title>
<style>
.myCanvas
{
border:10px solid #40403A;
position:relative;
}
</style>
</head>

<body onload="onload()">
<canvas id="myCanvas" class="myCanvas" width="500" height="500" align="center"></canvas>

<script type="text/javascript">
var canvas = null;
var img = null,image=null;
var ctx = null;
var imageReady = false;
var tt,weapon=0;
var d,dir;
var zombie_array=new Array();
var t,score=0;
var jx=new Array();
var hero={
x:100,
y:100,
axe:0,
axe_x:0,
frame:0,
left:function()
  {
  hero.x-=3;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  },
right:function()
  {
  hero.x+=3;
  hero.frame+=1;
  if(hero.frame>=2)
  hero.frame=0;
  }
}

function zombie(x,type)
{
   this.x=x;
   this.y=30z 0;
   this.walk='up';
   this.fps=0; // sprite frame
   this.max_fps=3;
   this.x_img=0;
   this.y_img=0;
   this.x_inc=0;
   this.die=false;
   this.img=new Image();
   if(type==1)
   {
       this.img.src="sprites/ZombieSheet2.png";
       this.x_img=196;
       this.y_img=96;
       this.x_inc=31;
       this.max_fps=2;
   }
   this.draw = function() 
  {   
      if(this.walk=='up')
      ctx.drawImage(this.img,(this.x_inc*this.fps)+this.x_img,this.y_img,30,30,this.x,this.y,30,30);
      else if(this.walk=='right')
      ctx.drawImage(this.img,(this.x_inc*this.fps)+this.x_img,this.y_img,25,32,this.x,this.y,25,30);
      else if(this.walk=='left')
      ctx.drawImage(this.img,(this.x_inc*this.fps)+this.x_img,this.y_img,25,32,this.x,this.y,25,30);     
  }

}
zombie.prototype.update = function() 
{
   if(this.fps<this.max_fps)
   {  
      if(this.die==false)
      {
        if(this.walk=='right')
        this.x+=2;
        
        if(this.walk=='left')
        this.x-=2;
        
        if(this.walk=='up')
        this.y-=2;
        
        this.fps++;
      }
      else
      {
        this.y+=20;
        this.fps++;
      }
   }
   else
   {
         this.fps=0;
   }

   /* Checking if reached floor */
   if(this.y<=100)
   {
      if(this.x<hero.x)
      {
        this.walk='right';
        this.x_img=295;
        this.y_img=65;
        this.x_inc=28;
      }
     else{
      this.walk='left';
      this.x_img=295;
      this.y_img=33;
      this.x_inc=28;
     }
   }
 };

//end of constructor

//throwing jack 
//jack 
function jack(id)
  {
    this.y=hero.y+30;
    this.id=id;
    this.x=hero.x;
    this.img=new Image();
    this.img.src='sprites/nat.png';
    this.done=false;
    this.draw = function() 
    {
      ctx.drawImage(this.img,0,0,70,60,this.x,this.y,23,24);
    }
  }
jack.prototype.fall = function() 
{
  this.y+=20;
};
 
  /////////
function onload()
{
  canvas = document.getElementById('myCanvas');
  ctx = canvas.getContext("2d");
  img = new Image();
  img.src = 'sprites/main.png';
  image=new Image();
  image.src='sprites/attack.png';
  img.onload = loaded();
  hero.x=100;
 }
function loaded() {
  imageReady = true;
  d=3;
  tt=setInterval(redraw,100);
}

window.addEventListener("keypress", function(event){
  
  var key=event.keyCode;
    if(key==97)
    {
    hero.left();
    d=1;
    }
    if(key==100)
    {
    hero.right();
    d=2;
    }
    if( (key==32 && d==2 )|| (key==32 &&d==1) )
    {
      // WEAPONS
      weapon=1;
      hero.axe=0;
      dir= ( d==2?1:-1);
      hero.axe_x=hero.x + (28*dir);
    }
  //jack 
  if(key==115)
    {
    t=++t||1;
  jx[t]=new jack(t);
    
    }
  });

window.addEventListener("keyup",function(){ d=3;});

function redraw()
 {
  ctx.fillStyle = '#FFFFFF';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.beginPath();
      ctx.moveTo(0,hero.y+33);
      ctx.lineTo(canvas.width,hero.y+33);
      ctx.stroke();
  if (imageReady)
  {
    if(d==1)
    {
    ctx.drawImage(img,(35*hero.frame)+95,32,30,35,hero.x,hero.y,35,35);
    }
    else if(d==2)
    {
    ctx.drawImage(img,(35*hero.frame)+95,64,30,35,hero.x,hero.y,35,35);
    }
    else if(d==3)
    {
      ctx.drawImage(img,35+95,0,30,35,hero.x,hero.y,35,35);
    }
  }
  ////////// Drawing+creating zombies  -- Ananth -- //////////////////
  
  var probability=Math.floor((Math.random()*20)+1);
  if(probability==1)
  {
    var temp=new zombie( Math.floor((Math.random()*450)+1),1);
    zombie_array.push(temp);
  }
  for(var i=0;i<zombie_array.length;i++)
  {
       zombie_array[i].update();
       zombie_array[i].draw();
       if(zombie_array[i].y<50)
       {
         zombie_array.splice(i,1);
       }
  }
     
  for(var q=1;q<jx.length;q=q+1) // Prinring jacks
  {
    if(jx[q].done==false){
    jx[q].draw();
    jx[q].fall();  }

   /* if(jx[q].y>500)
       {
         jx.splice(q,1);
       }   */  
  }
  /////////////////////////////////////////// Check for contact (requires optimization) ////////

  for(var i=0;i<zombie_array.length;i++)
    {
      //console.log(zombie_array[i].y);
      for(var q=1;q<jx.length;q=q+1) 
      {
        if(jx[q].x >= zombie_array[i].x-24 && jx[q].x<= zombie_array[i].x+30 &&  jx[q].y>=zombie_array[i].y-24 && jx[q].done==false )
        {
          zombie_array[i].die=true;
          score++;
          jx[q].done=true;
          //alert("contact");
          jx[q].y=1600;
        }
    
    }
  }
  ////////////////////////////////////////////////////////////////////

  if(weapon>0)
  {
  // axe was getting thrown too close from the body fixed that based on direction to be thrown
  if(weapon==1)
  {
    if(dir>0)
    {
   ctx.drawImage(image,82*hero.axe,440,76,100,hero.axe_x+5,hero.y,50,25);
      }
   else
      ctx.drawImage(image,82*hero.axe,440,76,100,hero.axe_x-15,hero.y,50,25);
   
   if(hero.axe<7)
        {
          hero.axe++;
          hero.axe_x+=20*dir;
        }
      else
      {
        hero.axe=0;
        hero.axe_x+=20*dir;
      }
      
    if(hero.axe_x>canvas.width)
        weapon=0;

  }
  }  
  }
</script>
Press a & d to move left/right. Press space+a or space+d while moving to throw weapon.<br/>
As of now,works only in Chrome 
</body>
</html>
