<!DOCTYPE html>
<html>
<head>
<style>
.myCanvas
{
border:10px solid #40403A;
position:relative;
}

</style>
</head>

<body onload="onload()">

<canvas id="myCanvas" class="myCanvas" width="900" height="500"  align="center">
</canvas>

<script type="text/javascript">
var canvas = null;
var img = null;
var ctx = null;
var imageReady = false;
var tt,frame=0;
var hero={
x:100,
y:0,
left:function()
	{
	hero.x-=5;
	}
}
function onload() 
{

  canvas = document.getElementById('myCanvas');
  ctx = canvas.getContext("2d");
  img = new Image();
  img.src = 'sprites/main.png';
  img.onload = loaded();
  hero.x=100;
  hero.y=0;
}
function loaded() {
  imageReady = true;
  tt=setInterval(redraw,250);
}

window.addEventListener("keypress", function(event){
	
	var key=event.keyCode;  
	if(key==97)
	{
	hero.left();
	}
	});
function redraw()
 {
  ctx.fillStyle = '#FFFFFF';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  if (imageReady)
  {
  

	ctx.drawImage(img,(35*frame)+95,32,30,35,hero.x,hero.y,35,35);
	if(frame>=2)
	frame=0;
	else
	frame++;

  }				  
}		
</script> 

</body>
</html>
